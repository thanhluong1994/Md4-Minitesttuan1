<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1>Creat book</h1>
<p>
    <a href="/books">Book list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-book}" enctype="multipart/form-data" th:object="${bookForm}" method="post">
    <table>
        <tr>
            <td>Book Name :</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price :</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Author :</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Avatar :</td>
            <td><input type="file" th:field="*{avatar}"></td>
        </tr>
        <tr>
            <td>Category :</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c:${category}" th:value="${c.id}" th:text="${c.name_category}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create book"></td>
        </tr>
    </table>
</form>
</body>
</html>
