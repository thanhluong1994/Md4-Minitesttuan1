<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<a href="/create-book">Create new book</a>
<h1>Book</h1>
<form>
    Search by name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<a href="/books">Book list</a>
<br>
<br>
<table border="1">
    <tr>
        <th>Book Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>Category</th>
        <th>Avatar</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.author}"></td>
            <td th:if="${book.category}" th:text="${book.category.name_category}"></td>
            <td th:unless="${book.category}"></td>
            <td><img width="100" height="100" th:src="@{'/img/'+${book.avatar}}" alt=""></td>
            <td><a th:href="@{/edit-book/__${book.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-book/__${book.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
